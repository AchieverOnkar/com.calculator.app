<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="" id="display" disabled>
        </div>
        <div class="buttons">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>%</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="equalto">=</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
            <button ><i class="ri-delete-back-2-line"></i></button>
        </div>
    </div>
    
</body>
</html>
